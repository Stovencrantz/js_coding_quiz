<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>JavaScript Coding Quiz</title>
</head>
<body>

  <div class="container-md-6 mx-3 px-3">
    <div><h1 id="header">JavaScript Coding Quiz!</h1></div>
    <div class="time">
      <div id="minutes">00</div>
      <div id="seconds">00</div>
    </div>
    <div>
      <button class="btn" id="startBtn">Start Quiz</button>
    </div>
    <div id="score">
      <h3>Score: <span id="scoreVal"></span> </h3> 
    </div>
    <div>
      <button class="btn" id = "resetBtn">Reset Score</button>
    </div>
    <div id="problem_group">
      <form name="submission">
        <label for="question">Question:</label>
        <p id="question">The sky is blue.</p>
        <label>
            <input type="radio" name="answer" value="true"> True
        </label>
        <label>
            <input type="radio" name="answer" value="false" checked> False
        </label>
        <button class="btn" id="submitBtn" type="submit" disabled>Submit</button>
      </form>
      <div id="message" hidden>
        <h2>Finished!</h2>
      </div>
    </div>
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src = "script.js"></script>
</body>
</html>
